<link rel="stylesheet" href="css/style12.css">
    <section style="padding-top: 100px; padding-right: 20px">
        <div style="padding-top: 30px"></div>
        <div class="row">
            <div class="col">
                <div class="card card-small mb-4">
                    <div class="card-header border-bottom">
                        <h4 class="m-0" style="color: inherit;">All Company List
                        
                            <div class="topButtonDv" style="float: right">
                                <a ng-if="roleNames == 'Super Admin'" href="javascript:void(0)" ng-click="showCompanyModal()" class="btn btn-info btn-sm" style="padding-top: 5px;padding-bottom: 5px;margin-right: 20px">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add Company
                                </a>
                            </div>
                        </h4>
                    </div>
                    <div class="card-body p-0 pb-3 text-center" style="min-height: 200px;max-height:270px;overflow-y: auto;">
                        <table class="table mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th scope="col" class="border-0">Company Name</th>
                                    <th scope="col" class="border-0">Live Servers</th>
                                    <th scope="col" class="border-0">Total Servers</th>
                                    <th scope="col" class="border-0">&nbsp;&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat-start="company in compnaies">
                                    <td class="col-xs-5">
                                        <a ng-click="showProjects(company.id)">
                                            <img class='hideDetails img_{{company.id}}' src='images/plus.png'>
                                            </a>
                                            <a class="anchorTextOnHover" href="#/project" ng-click="setCompanyId(company.id)">{{ company.companyName}}</a>
                                        </td>
                                        <td class="col-xs-2">&nbsp;&nbsp;{{company.Liveservers.length}}</td>
                                        <td class="col-xs-3">&nbsp;&nbsp;{{company.servers.length}}</td>
                                        <td class="col-xs-2">
                                            <div class="dropdown">
                                                <a class="dropbtn spinner" href="javascript:void(0)" ng-click="$parent.selectedIndex = $index;showOptions($index)">
                                                    <img src="images/setting.png">
                                                    </a>
                                                    <div class="dropdown-content">
                                                        <a ng-if="userElements.indexOf(2) != -1 || roleNames == 'Super Admin'" href="javascript:void(0)" ng-click="showCompanyEditModal(company.id, company.companyName, $index)">Edit Company</a>
                                                        <a ng-if="userElements.indexOf(3) != -1 || roleNames == 'Super Admin'" href="javascript:void(0)" ng-click="DeleteCompanyModal(company.id, $index)">Delete Company</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr ng-repeat-end ng-repeat="subrow in company.projects.slice(0,4)" style='display:none;' class='hiderow {{company.id}}'>
                                            <td style='border-top:none;'></td>
                                            <td style='border-top:none;' colspan="3">
                                                <a class="anchorTextOnHover" href="#/server" ng-click="setProjectId(subrow.id)" class="ng-binding">{{ subrow.projectName }}</a>
                                                <span ng-if='company.projects.length > 4 && $index >2'>
                                                    <a style='color:#337ab7' href="#/project" ng-click="setCompanyId(company.id)">&nbsp;&nbsp;more&nbsp;
                                                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                                    </a>
                                                </span>
                                            </td>
                                        </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
                <!--<div class="page_messages secureMessages" ng-style="mfaStyle"><div class="headsup-close-button" ng-click="mfaStyle = {display: 'none'}"><i class="fa fa-times"></i></div><div class="innerhtml"><h3>Secure your login</h3><p>Set up <a href="#/mfa" >MFA</a> for extra layer of security.</p></div></div> -->
    </section>
<style>
    table tbody {
        min-height: 60px;
        max-height: 300px;
        overflow-y: auto;
        position: relative;
        overflow-x: hidden;
    }

    .card {
        min-height: 100px;
    }

    .anchorTextOnHover{
        color: inherit;
    }
</style>
